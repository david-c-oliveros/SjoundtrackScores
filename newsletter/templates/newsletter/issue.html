{% extends 'newsletter/main.html' %}

{% load static %}

{% block content %}

<div class="row bg-secondary">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        {% for element in elements %}
            <div class="card card-body bg-secondary">
                <p class="test">{{ element.text }}</p>
                {% if element.image.url != None %}
                    <h3>Image Here</h3>
                    <img src="{{ element.image.url }}">
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <div class="col-sm-3"></div>
</div>

<a class="btn btn-sm btn-info" href="{% url 'edit_issue' issue.id %}">Edit Issue</a>
<a class="btn btn-sm btn-info" href="{% url 'newsletter' %}">Back</a>


{% endblock %}
