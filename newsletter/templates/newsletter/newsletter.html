{% extends 'newsletter/main.html' %}

{% load static %}

{% block content %}

<br>

<div class="row bg-secondary">
    <div class="col-md bg-secondary">
        <div class="card card-body bg-secondary">
            <h5>Past Issues</h5>

            <table class="table table-sm">
                {% for issue in issues %}
                    <tr>
                        <p>{{ i }}</p>
                        <td><a class="btn btn-sm btn-info" href="{% url 'issue' issue.0.id %}">{{ issue.1.0.content }}</a></td>
                    </tr>
                {% endfor %}
            </table>

            <a class="btn btn-sm btn-info" href="{% url 'create_issue' %}">Create New Issue</a>

        </div>
    </div>
</div>

{% endblock %}
